{% include "header.html" %}
<div class="container">
    <div class="jumbotron">
        <h1 style="text-align: center;">PATIENT REGISTRATION</h1>

        <center><font color="green">{{message}}</font></center>
        <center><font color="red">{{error}}</font></center>

        <form action="/patientreg/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Patient Name</label>
                <input type="text" class="form-control" id="name" name="pname" placeholder="Enter the patient name" required="">
            </div>
            <div class="form-group">
                <label for="name">Patient Mobile No.</label>
                <input type="text" class="form-control" id="name" name="pmob" placeholder="Enter the patient's mobile number" required="">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <label for="img">Upload Picture</label>
                    <input type="file" class="custom-file-input" id="customFile" name="pimg" required="">
                    <label class="custom-file-label" for="customFile"></label></div>
            </div>
            <div class="form-group">
                <label for="special">Address</label>
                <input type="text" class="form-control" id="special" name="padd" required="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="pemail">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" required="">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
</body>
</html>
