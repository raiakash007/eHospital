{% include "header.html" %}
<div class="container">
    <div class="jumbotron">
        <h1 style="text-align: center;">DOCTOR REGISTRATION</h1>

        <center><font color="green">{{message}}</font></center>
        <center><font color="red">{{error}}</font></center>

        <form action="/docreg/" method="POST" enctype="multipart/form-data">
            <div class="form-group" style="display: none;">
                <label for="name">Hospital Name</label>
                <input type="text" class="form-control" id="hname" placeholder="Enter the hospital name" name="hname" >
            </div>

            <div class="form-group">
                <label for="name">Doctor Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the doctor name" name="dname" required="">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" name="dcon" required="">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <label for="img">Upload Picture</label>
                    <input type="file" class="custom-file-input" id="customFile" name="dimg" required="">
                    <label class="custom-file-label" for="customFile"></label></div>
            </div>
            <div class="form-group">
                <label for="special">Specialization</label>
                <input type="text" class="form-control" id="special" name="dspcl" required="">
            </div>
            <div class="form-group">
                <label for="special">Address</label>
                <input type="text" class="form-control" id="address" name="address" required="">
            </div>
            <div class="form-group">
                <label for="special">Email</label>
                <input type="text" class="form-control" id="email" name="email" required="">
            </div>
            <div class="form-group">
                <label for="special">Password</label>
                <input type="text" class="form-control" id="password" name="password" required="">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
</body>
</html>
